    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Day Planner</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" id="aleph"></div>

    <script type="text/javascript">
      var fullDate = new Date();
      
      var twoDigitMonth = ((fullDate.getMonth().length+1) === 1)? (fullDate.getMonth()+1) : '0' + (fullDate.getMonth()+1);

      var twoDigitDate = ((fullDate.getDate().length+1) === 1)? (fullDate.getDate()) : '0' + (fullDate.getDate());
      
      var currentDate = twoDigitMonth + "/" + twoDigitDate + "/" + fullDate.getFullYear();

      var title = $("<h1>");
      title.addClass("text-center");
      title.text("Day Planner");
      $("#aleph").append(title);

      var date = $("<h5>");
      date.addClass("text-center");
      date.text("For the Date " + currentDate);
      $("#aleph").append(date);

      var enter = $("<br>");
      $("#aleph").append(enter);

      var horae = $("<ul>");
      horae.addClass("list-group");
      horae.attr("id", "beth");
      $("#aleph").append(horae);

      var iHora = $("<li>");
      iHora.addClass("list-group-item");
      iHora.attr("id", "gimel");
      iHora.text("09:00 AM");
      $("#beth").append(iHora);

      var buttonGimel = $("<button>");
      buttonGimel.addClass("btn btn-secondary my-2 my-sm-0 float-right");
      buttonGimel.attr("type", "submit");
      buttonGimel.text("Enter");
      $("#gimel").append(buttonGimel);


      var inputGimel = $("<input>");
      inputGimel.addClass("form-control mr-sm-2 w-75 p-3 float-right");
      inputGimel.attr("type", "search");
      inputGimel.attr("id", "lamed");
      inputGimel.attr("placeholder", localStorage.getItem("lamed"));
      $("#gimel").append(inputGimel);

      buttonGimel.click(function() {
        var lamed = $("#lamed").val();
        localStorage.setItem("lamed", lamed);
      });

      var iiHora = $("<li>");
      iiHora.addClass("list-group-item list-group-item-secondary");
      iiHora.attr("id", "daleth");

      // Shin

    <br/>
    <h1></h1>
